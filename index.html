<!DOCTYPE html>
<html>
    <head>
        <title>Deanna Yee's Portfolio</title>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <meta name="keywords" content="portfolio, code, html, css, javascript">
        <meta name="description" content="Portfolio of my projects, skills, and experience">
        <meta name="author" content="Deanna Yee">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <!--Header-->
        <header>
            <!--Navigation-->
            <nav>
                <a href="#about">ABOUT ME</a>
                <a href="#projects">PROJECTS</a>
                <a href="#contact">CONTACT ME</a>
            </nav>
        </header>

        <!--About Me-->
        <div id="about">
            <!--Description-->
            <div id="description">

            </div>

            <!--Skills-->
            <div id="skills">

            </div>
        </div>

        <!--Projects-->
        <div id="projects">
            <!--Android-->
            <div id="android">

            </div>

            <!--FullStack-->
            <div id="fullStack">

            </div>

            <!--IOS-->
            <div id="ios">

            </div>
        </div>

        <!--Contact Me-->
        <div id="contact">
            <h2>CONTACT ME</h2>
            <form>
                <label for="name">Name:</label><br>
                <input type="text" id="name" placeholder="Your Name"><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" placeholder="Your Email"><br>
                <label for="subject">Subject:</label><br>
                <input type="text" id="subject" placeholder="The Subject"><br>
                <label for="message">Message:</label><br>
                <textarea id="message"></textarea>
            </form>
        </div>
    </body>
</html>
